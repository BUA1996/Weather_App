<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Weather focusing App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="left">
                <h3 class="location"></h3>
                <p class="date-time"></p>
                <p class="condition"></p>
                <img class="condIcon" src="#" alt="">
                <h1 class="temperature"></h1>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search your City...">
                <button id="search-button">Search</button>
            </div>
        </div>
        <div class="forecast">
            <div class="dayOne">
                <h3 class="day"></h3>
                <p class="conditionOne"></p>
                <img class="iconOne" src="#" alt="">
                <h1 class="tempOne"></h1>
            </div>
            <div>
                <h3 class="dayTwo"></h3>
                <p class="conditionTwo"></p>
                <img class="iconTwo" src="#" alt="">
                <h1 class="tempTwo"></h1>
            </div>
            <div>
                <h3 class="dayThree"></h3>
                <p class="conditionThree"></p>
                <img class="iconThree" src="#" alt="">
                <h1 class="tempThree"></h1>
            </div>
            <div>
                <h3 class="dayfour"></h3>
                <p class="conditionfour"></p>
                <img class="iconfour" src="#" alt="">
                <h1 class="tempfour"></h1>
            </div>
            <div>
                <h3 class="dayfive"></h3>
                <p class="conditionfive"></p>
                <img class="iconfive" src="#" alt="">
                <h1 class="tempfive"></h1>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>

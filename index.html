<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Weather focusing App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="left">
                <h3 class="location"></h3>
                <p class="condition"></p>
                <img class="condIcon" src="#" alt="">
                <h1 class="temperature"></h1>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search your City...">
                <button id="search-button">Search</button>
            </div>
        </div>
        <div class="forecast">
            <div class="left">
                <h3 class="l">1</h3>
                <p class="c">2</p>
                <img class="c" src="#" alt="">
                <h1 class="te">3</h1>
            </div>
            <div class="le">
                <h3 class="lo">4</h3>
                <p class="co">5</p>
                <img class="co" src="#" alt="">
                <h1 class="te">6</h1>
            </div>
            <div class="lef">
                <h3 class="loc">7</h3>
                <p class="con">8</p>
                <img class="con" src="#" alt="">
                <h1 class="te">9</h1>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
